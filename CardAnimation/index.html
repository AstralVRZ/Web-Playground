<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated cards</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script>$(document).ready(function(){$('#linkList').load("../linkList.html");});</script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1">
            <label for="c1" class="card"> 
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Links</h4>
                        <p>
                            <div id="linkList">
                                <div style="color: red; margin:2.5%;">Hmmm something went wrong with the javascript that loads my link list. did you disable javascript?</div>
                            </div>
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card"> 
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Cats!</h4>
                        <p>
                            Humanity's Best furry friend! <br>
                            Also the most fierce hunters in the world. <br>
                            <span style="visibility: hidden;">:3 this is just to fill the empty line</span>
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card"> 
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Explore the world</h4>
                        <p>
                            There is so much to explore, see and experience. <br>
                            All the animals, all the plants, all the people and all the places.<br>
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card"> 
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>The ocean</h4>
                        <p>
                            The infinite, deep and endless blue that covers our planet and gives us life. <br>
                            It has been here since the beginning.
                        </p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
